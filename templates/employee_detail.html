{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

  </head>
  <body>
    <div class="container mt-25px flex">
        <div class="card mx-auto " style="width: 18rem;">
            <img src={{employee.photo.url}} class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text m-1">{{employee.first_name}} {{employee.last_name}}</p>
                <p class="card-text m-1">{{employee.email_address}}</p>
                <p class="card-text m-1">{{employee.phone_number}}</p>
                <p class="card-text m-1">{{employee.designation}}</p>
            </div>
        </div>
    </div>
    <a href="{% url 'home' %}" class="btn btn-primary">Go somewhere</a>
  </body>
</html>
